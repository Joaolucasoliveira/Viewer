<div class="thumbnail" (click)="handleClick()" [class.selected]="selected" [class.loading]='page.thumbnailData == ""'>
    <img *ngIf='page.thumbnailData != ""' src="{{page.thumbnailData}}" class="rounded float-left" />

    <svg *ngIf='page.thumbnailData == ""' xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling" style="background: none;"><circle cx="50" cy="50" fill="none" stroke="#efefef" stroke-width="5" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(13.0684 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"/></circle></svg>
</div>
